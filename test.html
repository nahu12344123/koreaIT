<style>
    iframe {
        width: 100%;
    }
</style>

    <iframe width="676" height="380" src="https://www.youtube.com/embed/mhyBYrP_HLg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
    var iframe = document.querySelector('iframe');
    iframe.style.height = (iframe.offsetWidth * 9/16) + 'px';

    window.addEventListener('resize', () => {
        iframe.style.height = (iframe.offsetWidth * 9/16) + 'px';
    })
</script>
