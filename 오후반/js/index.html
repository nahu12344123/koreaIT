    <style>
        nav {
            border: 1px dashed;
            position: relative;
        }
        nav::after {
            content: "";
            display: block;
            clear: left;
        }
        nav a {
            border: 1px dashed;
            float: left;
            padding: 10px;
            width: 100%;
        }
        /* Pseudo-class (가짜클래스) */
        nav a:not(.active) {
            display: none;
        }
        .mobile-btn {
            position: absolute;
            top: 0; right: 20px;
            font-size: 30px;
        }

        @media (min-width: 501px) {
            nav a {
                /* 기본값 width, height: auto */
                width: auto;
                display: block!important;
            }
        }
    </style>

    <nav>
        <span id="mobile-btn" class="mobile-btn">=</span>
        <a href="" class="active">홈</a>
        <a class="item" href="">소개</a>
        <a class="item" href="">블로그</a>
        <a class="item" href="">연락하기</a>
    </nav>

    <script>
        
        var mobileBtn = document.getElementById('mobile-btn');
        var nav = document.querySelector('nav') // tag(name), class(.name), id(#name)

        mobileBtn.addEventListener('click', function () {
            // console.log(nav)
            // console.log(nav.children)
            // console.log(nav.childNodes)
            
            // NodeList(count) - 반복가능
            // HTMLCollection(count) - 반복문을 사용할 수 없다.
            var items = document.querySelectorAll('.item');

            for (i=0; i<items.length; i++) { // i => index
                console.log(items[i]);
                items[i].classList.toggle('active')
            }


        })

    </script>
